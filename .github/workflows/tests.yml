name: Python Tests

on:
  push:
  pull_request:

jobs:
  test-dev:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    name: Run tests (dev install, Python ${{ matrix.python-version }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (dev mode)
        run: |
          python -m pip install --upgrade pip setuptools wheel build
          pip install --no-cache-dir -e .[dev]

      - name: Run pytest
        run: pytest tests --maxfail=1 --disable-warnings -q

  test-user:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    name: Verify user install (Python ${{ matrix.python-version }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package (user mode)
        run: |
          python -m pip install --upgrade pip setuptools wheel build
          pip install --no-cache-dir .

      - name: Import check
        run: python -c "import reporting, core, scanners, payloads; print('✅ User install works fine')"

  build-and-test-wheel:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    name: Verify wheel install (Python ${{ matrix.python-version }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build tools
        run: python -m pip install --upgrade pip setuptools wheel build

      - name: Build wheel + sdist
        run: python -m build

      - name: Install from wheel
        run: pip install dist/*.whl

      - name: Import check (wheel install)
        run: python -c "import reporting, core, scanners, payloads; print('✅ Wheel install works fine')"
